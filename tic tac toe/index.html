<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="container">
        <h2>tic tac toe</h2>
        <div class="contains">
            <div id="layout">
                <div cellindex="0" class="cell c1"></div>
                <div cellindex="1" class="cell c2"></div>
                <div cellindex="2" class="cell c3"></div>
                <div cellindex="3" class="cell c4"></div>
                <div cellindex="4" class="cell c5"></div>
                <div cellindex="5" class="cell c6"></div>
                <div cellindex="6" class="cell c7"></div>
                <div cellindex="7" class="cell c8"></div>
                <div cellindex="8" class="cell c9"></div>
            </div>
            <div class="set">
                <p id="status"></p>
                <button id="rsBtn">RESTART</button>
            </div>
        </div>
       

       
        
    </div>

    <script src="assets/script.js"></script>

</body>
</html>
